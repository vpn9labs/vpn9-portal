<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>VPN9 — Bad Request (400)</title>
    <style>
      :root{--bg:#0b1220;--panel:#111827;--text:#e5e7eb;--muted:#9ca3af;--primary:#6366f1;--primary-2:#4f46e5;--ring: rgba(255,255,255,0.08)}
      *,*::before,*::after{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;color:var(--text);background-color:var(--bg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;display:flex;min-height:100vh;align-items:center;justify-content:center;background-image:radial-gradient(100% 80% at 80% 0%, rgba(99,102,241,.22) 0%, rgba(2,6,23,0) 60%),radial-gradient(60% 60% at 10% 10%, rgba(128,202,255,.13) 0%, rgba(2,6,23,0) 70%),linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);background-size:auto,auto,40px 40px,40px 40px;background-position:center,center,top left,top left}
      .wrap{width:100%;max-width:800px;padding:32px}
      .brand{position:fixed;top:20px;left:20px;display:flex;align-items:center;gap:10px;opacity:.9}
      .brand img{width:28px;height:28px}
      .brand a{color:var(--text);text-decoration:none;font-weight:700;letter-spacing:.02em}
      .panel{border-radius:16px;background:var(--panel);background:color-mix(in oklab, var(--panel) 92%, black 8%);border:1px solid var(--ring);padding:32px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
      .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;color:#c7d2fe;background:rgba(99,102,241,.1);border:1px solid rgba(99,102,241,.25);font-size:12px;font-weight:600;letter-spacing:.02em}
      h1{margin:16px 0 8px;font-size:28px;line-height:1.2}
      .lead{color:var(--muted);margin:0 0 20px;font-size:16px}
      .actions{display:flex;gap:12px;flex-wrap:wrap}
      .btn{appearance:none;border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
      .btn-primary{background:var(--primary);color:#fff;box-shadow:0 0 0 1px rgba(255,255,255,.06) inset}
      .btn-primary:hover{background:var(--primary-2)}
      .btn-ghost{background:transparent;color:var(--text);border:1px solid var(--ring)}
      .hint{margin-top:16px;color:#94a3b8;font-size:12px}
      @media (min-width:640px){h1{font-size:34px}.lead{font-size:18px}}
    </style>
  </head>
  <body>
    <div class="brand">
      <a href="/" aria-label="Go to VPN9 home">VPN9</a>
    </div>
    <main class="wrap">
      <section class="panel" role="main" aria-labelledby="title">
        <span class="badge" aria-hidden="true">
          <span style="display:inline-block;width:8px;height:8px;border-radius:999px;background:#818cf8;box-shadow:0 0 0 3px rgba(99,102,241,.15)"></span>
          400 — Bad Request
        </span>
        <h1 id="title">We couldn’t process your request.</h1>
        <p class="lead">The server couldn’t understand the request. Check the URL or headers, then try again.</p>
        <div class="actions">
          <a class="btn btn-primary" href="/">Go to Home</a>
          <a class="btn btn-ghost" href="javascript:location.reload()">Try Again</a>
        </div>
        <p class="hint">Error code: 400</p>
      </section>
    </main>
  </body>
</html>
