# Omakase Ruby styling for Rails
inherit_gem: { rubocop-rails-omakase: rubocop.yml }

# Overwrite or add rules to create your own house style
#
# # Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
# Layout/SpaceInsideArrayLiteralBrackets:
#   Enabled: false

plugins:
  - rubocop-yard

YARD:
  Enabled: true

YARD/MeaninglessTag:
  Enabled: true

YARD/MismatchName:
  Enabled: true

YARD/CollectionType:
  Enabled: true

YARD/TagTypeSyntax:
  Enabled: true

YARD/TagTypePosition:
  Enabled: true