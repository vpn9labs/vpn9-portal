name: Rails CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: vpn9
          POSTGRES_PASSWORD: vpn9
          POSTGRES_DB: vpn9_test
        ports:
          - 5432:5432
        # Ensure the service is healthy before tests run
        options: >-
          --health-cmd "pg_isready -U vpn9 -d vpn9_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install system packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config unzip libpq-dev

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.19

      - name: Set up Chrome for system tests
        id: setup-chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
      
      - name: Verify Chrome
        run: |
          echo "Chrome path: ${{ steps.setup-chrome.outputs.chrome-path }}"
          ${{ steps.setup-chrome.outputs.chrome-path }} --version

      - name: Run tests
        env:
          RAILS_ENV: test
          # REDIS_URL: redis://localhost:6379/0
          VPN9_POSTGRES_HOST: 127.0.0.1
          VPN9_POSTGRES_USERNAME: vpn9
          VPN9_POSTGRES_PASSWORD: vpn9
          ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: test_primary_key_32_chars_minimum_____
          ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: test_deterministic_key_32_chars_min
          ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: test_key_derivation_salt_32_chars__
          GOOGLE_CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: bin/rails db:test:prepare test test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
